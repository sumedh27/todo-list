    <dialog class="create-project">
        <form class="project-form" method="dialog">
            <label for="project-name">Enter Project Name</label>
            <input id="project-name" name="project-name" type="text"  required/>
            <button formmethod="dialog" type="button" id="cancel-button" onclick="document.querySelector(`.create-project`).close()">Cancel</button>
            <button type="submit" id="submit-project-button">Submit</button>
          </form>
    </dialog>

    <dialog class="create-todo">
        <form class="todo-form" method="dialog">
            <label for="todo-title">Enter Todo Title</label>
            <input id="todo-title" name="todo-title" type="text"  required/>
            <label for="todo-description">Enter Todo Description</label>
            <input id="todo-description" name="todo-description" type="text"  required/>
            <label for="todo-duedate">Enter Todo Due Date</label>
            <input id="todo-duedate" name="todo-duedate" type="text"  required/>
            <label for="todo-priority">Enter Todo Priority</label>
            <input id="todo-priority" name="todo-priority" type="text"  required/>
            <label for="todo-checklist">Enter Todo Checklist</label>
            <input id="todo-checklist" name="todo-checklist" type="text"  required/>
            <button formmethod="dialog" type="button" id="cancel-button" onclick="document.querySelector(`.create-todo`).close()">Cancel</button>
            <button type="submit" id="submit-project-button">Submit</button>
          </form>
    </dialog>

    <dialog class="edit-todo">

            <label for="edit-todo-title">Enter Todo Title</label>

            <label for="edit-todo-duedate">Enter Todo Due Date</label>

            <label for="edit-todo-priority">Enter Todo Priority</label>

            <label for="edit-todo-checklist">Enter Todo Checklist</label>

            <button formmethod="dialog" type="button" id="cancel-button" onclick="document.querySelector(`.edit-todo`).close()">Cancel</button>
            <button type="submit" id="submit-project-button">Submit</button>
          </form>
    </dialog>
